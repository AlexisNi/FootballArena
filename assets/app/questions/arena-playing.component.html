<h3>{{userName}} you are playing....</h3>
<div *ngIf="!isLost">

    <div class="container" >
        <div class="progress">
            <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="ticks" aria-valuemin="0" aria-valuemax="30" [style.width.%]="ticks*3.4">
            </div>
        </div>
    </div>

    <div  *ngFor="let question of arenaQuestions; let i=index " class="row">
        <div  *ngIf="i==index"  class="col-xs-12">
            <div  class="row"  >
                <div  class="col-xs-12 " >
                    <h1 onload="">
                        {{question.question}}
                    </h1>
                </div>
            </div>
            <br><br>

            <div class="row">
                <div class="col-xs-1 col-sm-offset-4">
                    <button #button1 type="submit"  class="btn btn-success"  (click)="onChooseQuestion(question,question.optiona,1)">{{question.optiona}}</button>
                </div>
                <div class="col-xs-1 col-sm-offset-1">
                    <button #button2 type="submit" class="btn btn-success"  (click)="onChooseQuestion(question,question.optionb,2)">{{question.optionb}}</button>
                </div>
            </div>
            <br> <br>
            <div class="row">
                <div class="col-xs-1 col-sm-offset-4">
                    <button #button3 type="submit" class="btn btn-success"  (click)="onChooseQuestion(question,question.optionc,3)">{{question.optionc}}</button>
                </div>
                <div class="col-xs-1 col-sm-offset-1">
                    <button #button4 type="submit" class="btn btn-success"  (click)="onChooseQuestion(question,question.optiond,4)">{{question.optiond}}</button>
                </div>
            </div>
        </div>

    </div>
</div>
<modal #myModal [keyboard]="false" [backdrop]="'static'">
    <modal-header [show-close]="false">
        <h4 class="modal-title">I'm a modal!</h4>
    </modal-header>
    <modal-body>
        Sorry,you lost! You answered correct :
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-primary" (click)="close()">Ok</button>
    </modal-footer></modal>
